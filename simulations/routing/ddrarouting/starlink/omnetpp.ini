#############################
# SATELLITES
#############################
# Mobility
*.loRaGW[*].mobility.faceForward = false
*.loRaGW[*].mobility.updateInterval = 999999s # disable self-message update mechanism

*.loRaGW[*].NoradModule.satName = "FLoRaSat"
*.loRaGW[*].NoradModule.satIndex = -1

# constellation general parameters
*.loRaGW[*].NoradModule.baseYear = 20
*.loRaGW[*].NoradModule.baseDay = 0.8312315 # 0.8194444 0.8252315

# routing config
*.loRaGW[*].packetHandler.maxHops = 50
*.routing.queueThreshold = 25
*.routing.timeSliceLength = 100ms
# queue size
*.loRaGW[*].queue.packetCapacity = 40
# processing delay
*.loRaGW[*].packetHandler.processingDelay = 3.5ms

#############################
# TOPOLOGYCONTROL
#############################
*.topologyControl.walkerType = "DELTA"
*.topologyControl.updateInterval = 1000ms
*.topologyControl.minimumElevation = 20.0
# *.topologyControl.islDelay = 0.0033356
# *.topologyControl.islDatarate = 5000

#############################
# CONSTELLATION CREATOR
#############################
*.constellationCreator.raanSpread = 360
*.constellationCreator.inclination = 70.0
*.**.interPlaneSpacing = 5                # also required by topologycontrol
*.**.planeCount = 20                      # also required by topologycontrol

#############################
# FASTERSATMOBILITY
#############################
*.fasterSatMobility.updateInterval = 1000ms

##############################
# EVENTS OF SCENARIO
##############################
# *.eventManager.script = xmldoc("scenario.xml")

*.configurator.dumpAddresses = true
*.configurator.dumpTopology = true
*.configurator.dumpLinks = true
*.configurator.dumpRoutes = true

**.visualizer.interfaceTableVisualizer.displayInterfaceTables = true
**.visualizer.interfaceTableVisualizer.nodeFilter = "not (*switch* or *Switch* or *AP*)"

*.*.ipv4.arp.typename = "GlobalArp"

