#############################
# SATELLITES
#############################

# Mobility
*.loRaGW[*].mobility.faceForward = false
*.loRaGW[*].mobility.updateInterval = 999999s # disable self-message update mechanism, so we can use FasterSatMobility
# Norad
*.loRaGW[*].NoradModule.satIndex = -1
*.loRaGW[*].NoradModule.satName = "-"

# routing config
*.loRaGW[*].packetHandler.maxHops = 50

# queue size
*.loRaGW[*].queue.packetCapacity = 10
# processing delay
*.loRaGW[*].queueConsumer.collectionInterval = uniform(500us, 1ms)

#############################
# TOPOLOGYCONTROL
#############################
*.topologyControl.walkerType = "DELTA"
*.topologyControl.updateInterval = 0.5s
*.topologyControl.minimumElevation = 35

#############################
# CONSTELLATION CREATOR
#############################
*.constellationCreator.planeCount = 24
*.constellationCreator.raanSpread = 360
*.constellationCreator.inclination = 53
*.constellationCreator.altitude = 750

#############################
# FASTERSATMOBILITY
#############################
*.fasterSatMobility.updateInterval = 0.5s